<title>Sign in & Sign up Form</title>

<body><center>


  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <div >
                <img src="./assets/images/logocl.jpg" alt="">
          <div class="sign-in-form" name="form1">

              <h2 class="title"><i>Admin</i> <strong>Sign in</strong></h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="email" id="email" placeholder="email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="password"  id="password"/>
              <span toggle="#password-field" class="bi bi-eye-slash  toggle-password" ></span>

              </div>
              <div>
                <!-- <button onclick="signUp()" id="signUp">SignUp</button> -->
               <input type="submit" onclick="signIn()" value="Login"class="btn solid"id="signIn">
               <!-- <button onclick="signOut()" id="signOut">SignOut</button> -->
              
              </div>
             
              
        </div>
        <script src="./js/admin_login.js"></script>

      </center> </body>
